<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9f9f9;
        color: #333;
      }

      .logo {
        border-radius: 25px;
      }

      #header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px 80px;
        background: aliceblue;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.06);
      }

      #navbar {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #navbar li {
        list-style: none;
        padding: 0 20px;
        position: relative;
      }

      #navbar li a {
        text-decoration: none;
        font-size: 16px;
        font-weight: 600;
        color: #1a1a1a;
        transition: 0.3s ease;
        font-size: 25px;
      }

      #navbar li a:hover,
      #navbar li a.active {
        color: #088178;
      }

      #navbar li a.active::after,
      #navbar li a:hover::after {
        content: "";
        width: 30%;
        height: 2px;
        background: #088178;
        position: absolute;
        bottom: -4px;
        left: 20px;
      }

      .hero {
        background-color: #333;
        background-size: cover;
        background-position: center;
        height: 60vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
      }

      .hero h1 {
        font-size: 3.5em;
        margin: 0;
      }

      .hero p {
        font-size: 1.2em;
        margin-top: 10px;
      }

      .container {
        max-width: 1200px;
        margin: 30px auto;
        padding: 20px;
      }

      .contact-info {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }

      .contact-card {
        flex: 1 1 calc(33% - 20px);
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .contact-card i {
        font-size: 2em;
        color: #007bff;
        margin-bottom: 10px;
      }

      .contact-card h3 {
        margin-bottom: 10px;
      }

      .contact-card p {
        margin: 0;
        color: #555;
        cursor: pointer;
      }

      .contact-card p:hover {
        color: rgb(255, 0, 0);
      }

      .form-section {
        background: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin-top: 40px;
      }

      .form-section h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .form-group button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 18px;
        cursor: pointer;
      }

      .form-group button:hover {
        background-color: #0056b3;
      }

      footer {
        text-align: center;
        padding: 20px;
        background-color: #333;
        color: white;
        margin-top: 40px;
      }
    </style>
  </head>

  <body>
    <section id="header">
      <a href="#"
        ><img src="assets/logo.png.jpg" class="logo" width="200px"
      /></a>
      <div>
        <ul id="navbar">
          <li><a class="active" href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li>
            <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
          </li>
        </ul>
      </div>
    </section>

    <div class="hero">
      <div>
        <h1>Contact Us</h1>
        <p>We are here to assist you. Reach out anytime!</p>
      </div>
    </div>

    <div class="container">
      <div class="contact-info">
        <div class="contact-card">
          <i class="fas fa-map-marker-alt"></i>
          <h3>Our Location</h3>
          <p>123 Main Street, Anytown, USA</p>
        </div>
        <div class="contact-card">
          <i class="fas fa-phone"></i>
          <h3>Call Us</h3>
          <p>+1 (555) 123-4567</p>
        </div>
        <div class="contact-card">
          <i class="fas fa-envelope"></i>
          <h3>Email Us</h3>
          <p>contact@yourcompany.com</p>
        </div>
      </div>

      <div class="form-section">
        <h2>Get in Touch</h2>
        <form id="contact-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your Full Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your Email Address"
              required
            />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              placeholder="Your Message"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <button type="submit">Send Message</button>
          </div>
        </form>
      </div>
    </div>

    <footer>&copy; 2024 Your Company. All Rights Reserved.</footer>

    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
